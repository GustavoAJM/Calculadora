<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <title>Gustavo Adolfo Jimenez Medrano</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="logo.png" />  
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>
        <h1>Gustavo Adolfo Jimenez Medrano</h1>
        <form id="calcForm">
            <input type="number" id="num1" placeholder="Primer numero" required/>
            <input type="number" id="num2" placeholder="Segundo numero" required/>

            <select id="operation">
                <option value="sum">Sumar</option>
                <option value="sub">Restar</option>
                <option value="mul">Multiplicar</option>
                <option value="div">Dividir</option>
            </select>

            <button type="submit">Calcular</button>
            <button type="button" id="clearBtn">Limpiar</button>

            <div id="result"></div>
        </form>
    </div>

    <script src="script.js"></script>

</body>
</html>
